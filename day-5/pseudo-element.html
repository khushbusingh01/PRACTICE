<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content:" Hello ";
        }
        p::first-letter{
            font-size: 40px;
            color: aqua;
        }
        p::after{
            content:" bye";
        }
    </style>
</head>
<body>
    <p>Hii</p>
</body>
</html>
